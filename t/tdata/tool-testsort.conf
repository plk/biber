  </noinits>
  <nolabels>
    <!-- strip punctuation, symbols, separator and control characters -->
    <nolabel value="[\p{P}\p{S}\p{C}]+"/>
  </nolabels>
  <nosort>
    <!-- strip prefices like 'al-' when sorting author -->
    <option name="author" value="\A\p{L}{2}\p{Pd}"/>
