<?xml version="1.0" encoding="UTF-8"?>
<?xml-model href="../../data/schemata/config.rnc" type="application/relax-ng-compact-syntax"?>
<config>
  <sortlocale>testlocale</sortlocale>
  <mincrossrefs>5</mincrossrefs>
  <collate_options>
    <option name="level" value="3"/>
    <option name="table" value="/home/user/data/otherkeys.txt"/>
  </collate_options>
  <noinits>
    <!-- strip lowercase prefices like 'al-' when generating initials -->
    <noinit value="\b\p{Ll}{2}\p{Pd}(?=\S))"/>
    <!-- strip diacritics when generating initials -->
    <noinit value="[\x{2bf}\x{2018}]"/>
  </noinits>
  <nolabels>
    <!-- strip punctuation, symbols, separator and control characters -->
    <nolabel value="[\p{P}\p{S}\p{C}]+"/>
  </nolabels>
  <nosort>
    <!-- strip prefices like 'al-' when sorting author -->
    <option name="author" value="\A\p{L}{2}\p{Pd}(?=\S)"/>
    <!-- strip diacritics when sorting author/translator -->
    <option name="author" value="[\x{2bf}\x{2018}]"/>
    <option name="translator" value="[\x{2bf}\x{2018}]"/>
  </nosort>
  <transliteration entrytype="*">
    <translit target="title" from="IAST" to="Devanagari"/>
    <translit target="title" from="a" to="b"/>
  </transliteration>
  <transliteration entrytype="article">
    <translit target="title" from="IAST" to="Devanagari"/>
  </transliteration>
  <uniquenametemplate name="global">
    <namepart order="1" use="1" base="1">prefix</namepart>
    <namepart order="2" base="1">family</namepart>
    <namepart order="3">given</namepart>
  </uniquenametemplate>
  <labelalphanametemplate name="global">
    <namepart order="1" use="1" pre="1" substring_width="1">prefix</namepart>
    <namepart order="2" substring_compound="1">family</namepart>
  </labelalphanametemplate>
  <labelalphatemplate type="global">
    <labelelement order="1">
      <labelpart final="1">shorthand</labelpart>
      <labelpart>label</labelpart>
      <labelpart substring_width="3" substring_side="left" ifnames="1">labelname</labelpart>
      <labelpart substring_width="1" substring_side="left">labelname</labelpart>
    </labelelement>
    <labelelement order="2">
      <labelpart substring_width="2" substring_side="right">year</labelpart>
    </labelelement>
  </labelalphatemplate>
  <sourcemap>
    <maps datatype="bibtex" map_overwrite="1">
      <map>
        <map_step map_field_source="usera" map_field_target="userd"/>
      </map>
      <map>
        <!-- Test removal of entries -->
        <map_step map_field_source="TITLE" map_match="High-Resolution Micromachined Interferometric Accelerometer" map_final="1"/>
        <map_step map_entry_null="1"/>
      </map>
      <map>
        <!-- Doesn't exist, just testing source restrictions -->
        <per_datasource>doesnotexist.bib</per_datasource>
        <map_step map_type_source="ARTICLE" map_type_target ="CUSTOMB"/>
      </map>
      <!-- Testing map_overwrite override in map -->
      <map map_overwrite="0">
        <per_datasource>examples.bib</per_datasource>
        <!-- Doesn't exist, just testing multi for this option -->
        <per_datasource>doesnotexist.bib</per_datasource>
        <per_type>ARTICLE</per_type>
        <per_type>UNPUBLISHED</per_type>
        <map_step map_field_set="KEYWORDS" map_field_value="keyw1, keyw2"/>
        <map_step map_field_set="TITLE" map_field_value="Blah"/>
      </map>
      <map>
        <map_step map_type_source="CONVERSATION" map_type_target="CUSTOMC" map_final="1"/>
        <map_step map_field_set="VERBA" map_origentrytype="1"/>
        <map_step map_field_set="VERBB" map_field_value="somevalue"/>
        <map_step map_field_set="VERBC" map_field_value="somevalue"/>
      </map>
      <map>
        <map_step map_type_source="CHAT" map_type_target="CUSTOMB"/>
      </map>
      <map>
        <per_datasource>examples.bib</per_datasource>
        <per_type>MISC</per_type>
        <map_step map_field_source="USERB" map_final="1"/>
        <map_step map_field_set="USERB" map_null="1"/>
        <map_step map_field_set="USERE" map_field_value="a Štring"/>
        <map_step map_field_set="USERF" map_null="1"/>
      </map>
      <map>
        <per_datasource>examples.bib</per_datasource>
        <map_step map_field_set="ABSTRACT" map_null="1"/>
        <map_step map_field_source="CONDUCTOR" map_field_target="NAMEA"/>
        <map_step map_field_source="GPS" map_field_target="USERA"/>
        <map_step map_field_source="PARTICIPANT" map_field_target="NAMEA"/>
        <map_step map_field_source="USERB" map_field_target="USERD"/>
      </map>
      <map>
        <map_step map_field_source="PUBMEDID" map_field_target="EPRINT" map_final="1"/>
        <map_step map_field_set="EPRINTTYPE" map_origfield="1"/>
        <map_step map_field_set="USERD" map_field_value="Some string of things"/>
      </map>
      <map>
        <per_datasource>examples.bib</per_datasource>
        <map_step map_field_source="LISTB" map_match="\A(\S{2})" map_replace="REP$1CED"/>
        <map_step map_field_source="LISTB" map_matchi="cED" map_replace="ced"/>
      </map>
      <!-- The map_final is to restrict this to only one entry -->
      <map>
        <map_step map_field_source="TYPE" map_match="resreport" map_final="1"/>
        <map_step map_field_set="USERA" map_field_value="a, b,c"/>
      </map>
      <!-- This will create three entries -->
      <map map_foreach="USERA">
        <map_step map_field_source="TYPE" map_match="resreport" map_final="1"/>
        <map_step map_entry_new="loopkey:$MAPLOOP:$MAPUNIQ" map_entry_newtype="book"/>
        <map_step map_entrytarget="loopkey:$MAPLOOP:$MAPUNIQVAL" map_field_set="NOTE" map_field_value="note"/>
        <map_step map_entrytarget="loopkey:$MAPLOOP:$MAPUNIQVAL" map_field_source="NOTE" map_match="note" map_replace="NOTEreplaced"/>
      </map>
      <!-- clone test, just clone one entry -->
      <map>
        <map_step map_field_source="ENTRYKEY" map_match="snk1" map_final="1"/>
        <map_step map_field_source="entrykey" map_match="(.+)"/>
        <map_step map_entry_clone="clone-$1"/>
        <map_step map_entrytarget="clone-snk1" map_field_set="NOTE" map_field_value="note"/>
        <map_step map_entrytarget="clone-snk1" map_field_set="ADDENDUM" map_field_value="add"/>
        <map_step map_entrytarget="clone-snk1" map_field_set="NOTE" map_null="1"/>
      </map>
      <map>
        <!-- The map_final is to restrict this to only one of the two
             reports in the data source because otherwise we create two new
             entries with the key -->
        <per_type>REPORT</per_type>
        <map_step map_field_source="TYPE" map_match="resreport" map_final="1"/>
        <map_step map_entry_new="newtestkey" map_entry_newtype="book"/>
        <map_step map_entrytarget="newtestkey" map_field_set="NOTE" map_field_value="note"/>
        <map_step map_field_source="NUMBER" map_match="([A-Z]+)"/>
        <map_step map_entrytarget="newtestkey" map_field_set="USERA"
                  map_origfieldval="1"/>
        <map_step map_entrytarget="newtestkey" map_field_set="USERB"
                  map_field_value="$1"/>
        <map_step map_field_set="LISTA" map_null="1"/>
      </map>
      <map>
        <per_type>UNPUBLISHED</per_type>
        <map_step map_field_source="LISTC" map_field_target="INSTITUTION"
                  map_match="\A(\S{2})" map_replace="REP$1CED"/>
        <map_step map_field_source="LISTD" map_match="æøå" map_replace="abc"/>
        <!-- First two should be ignored as you can't delete/change the entry key -->
        <map_step map_field_set="entrykey" map_null="1"/>
        <map_step map_field_source="entrykey" map_field_target="NOTE"/>
        <map_step map_field_set="NOTE" map_origfieldval="1"/>
      </map>
      <!-- Test map_final for map_field_set when overwrite is false -->
      <map map_overwrite="0">
        <per_type>ONLINE</per_type>
        <map_step map_field_set="NOTE" map_field_value="Overwrite note" map_final="1"/>
        <map_step map_field_set="TITLE" map_null="1"/>
      </map>
      <!-- Test map_notfield -->
      <map map_overwrite="1">
        <per_type>ONLINE</per_type>
        <map_step map_notfield="EDITOR" map_field_set="ADDENDUM" map_field_value="NF1"/>
      </map>
      <map map_overwrite="1">
        <per_type>ONLINE</per_type>
        <map_step map_notfield="AUTHOR" map_final="1"/>
        <map_step map_field_set="USERB" map_field_value="NF2"/><!-- Shouldn't do anything -->
      </map>
    </maps>
  </sourcemap>
